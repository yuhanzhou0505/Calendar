<!DOCTYPE html>
<html>
    <head>
		<title>Yuhan's Calendar</title>
		<!-- link to stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/calendar.css">
        <script src="/script/calendar.js"></script>
	</head>
    <body>
        <div>
            <div class="top" id="top"></div>
            <div class="content">
                <div class="arrow" onclick="showPreviousMonth()">&laquo;</div>
                <div class="calendar" id="calendar">
                    <div class="dates">
                        <div class="header">
                            <div class="day label red">S</div>
                            <div class="day label">M</div>
                            <div class="day label">T</div>
                            <div class="day label">W</div>
                            <div class="day label">T</div>
                            <div class="day label">F</div>
                            <div class="day label red">S</div>
                        </div>
                        <div id="daysBody" class="daysBody">
                        </div>
                    </div>
                </div>
                <div class="arrow" onclick="showNextMonth()">&raquo;</div>
            </div>

        </div>
    </body>
</html>
